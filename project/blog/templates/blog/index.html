<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>お茶漬け食べたい</title>
</head>
<body>
  <h1>ブログサイト</h1>
  <p>ここはトップページです。</p>
  {% for b in blog %}
    <div>
      <h3>{{ b.title }}</h3>
      <div>{{ b.text | truncatechars:100 }}</div>
      <div style="text-align: right;">
        <a href="{% url 'blog:detail' blog_id=b.id %}">記事を読む</a>
      </div>
    </div>
    <hr />
    {% endfor %}
</body>
</html>
